<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Home</title>
	<link rel='stylesheet' type='text/css' href='bootstrap/css/bootstrap.min.css'/>
	<!-- If I put in a CSS file it should be last CSS file to be pulled in, put below -->

	<style type="text/css">
		body {
		    background: -webkit-linear-gradient(rgb(237, 183, 133), rgb(255, 255, 204) 50%, rgb(213, 220, 215) 65%);
		    background: -o-linear-gradient(rgb(237, 183, 133), rgb(255, 255, 204) 50%, rgb(213, 220, 215) 65%);
		    background: linear-gradient(rgb(237, 183, 133), rgb(255, 255, 204) 50%, rgb(213, 220, 215) 65%);     
		}
	</style>

</head>
<body>

	<!-- The overall bootstrap container - all bootstrap activity goes on within it -->
	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">PC Photography</a>
    	   		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="	#myCollapsingList">
					<span class="icon-bar"></span>
       				<span class="icon-bar"></span>
       				<span class="icon-bar"></span>
        			</button>
			</div>
			<ul id="myCollapsingList" class ="nav navbar-nav collapse navbar-collapse navbar-right">
				<li><a href="index.html">Home</a></li>
				<li><a href="login.html">login</a></li>
			</ul>
		</nav>
		<main>
			<!-- Using Bootstrap to use
				 one column when on xsmall device (phone) - Bootstrap is mobile first, so default value used
			 	two columns when on small device (tablets)
			 	two columns when on medium devices (laptops/desktops)
		 	-->
			<section class="row">

				<div class="col-lg-6">
					Hi, welcome to my site, login to access more photos like the ones in the carousel
				

				</div>

				<div class="col-lg-6">


				<div id="myCarousel" class="carousel slide" data-ride="carousel">
  				<!-- Indicators -->
  					<ol class="carousel-indicators">
    					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    					<li data-target="#myCarousel" data-slide-to="1"></li>
    					<li data-target="#myCarousel" data-slide-to="2"></li>
    					<li data-target="#myCarousel" data-slide-to="3"></li>
  					</ol>

				  <!-- Wrapper for slides -->
  				<div class="carousel-inner" role="listbox">
    			<div class="item active">
      				<img src="FleetPond1.jpg" alt="Chania">
    			</div>
			    <div class="item">
      				<img src="FleetPond2.jpg" alt="Chania">
    			</div>
			    <div class="item">
				    <img src="FleetPond3.jpg" alt="Flower">
    			</div>
			    <div class="item">
				    <img src="FleetPond4.jpg" alt="Flower">
    			</div>
  			</div>

  			<!-- Left and right controls -->
  			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    			<span class="sr-only">Previous</span>
  			</a>
  			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    			<span class="sr-only">Next</span>
  			</a>
		</div>
		</div>
		</section>
		</main>
		<!-- HTML5 sematic markup -->
		<!-- Bootstrap doesn't have a footer class, so implement own one -->
		<footer class="text-center">
			<h2>&copy; Paul Cheeseman 2017</h2>
			<p id="footerMSG">This is a site has been developed through study with the Code Institute</p>
		</footer>
	</div>
	<script src='https://code.jquery.com/jquery.min.js'></script>
	<script src='bootstrap/js/bootstrap.min.js'></script>
</body>
</html>
