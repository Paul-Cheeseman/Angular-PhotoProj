<!DOCTYPE html>
<html ng-app="PhotoApp">

<head>
    <title>Angular-Photo</title>
    <base href="/">
    <!-- Needed for Angular HTML5 mode -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Setting browser/viewport to be width of device  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Pulling in the my CSS library - IT SHOULD BE LAST CSS FILE PULLED IN -->
    <link rel='stylesheet' type='text/css' href="css/myCSS.css">
</head>

<body>
    <div class="container">
        <div>
            <!-- Using bootstraps img-responsive" so pic responds automatically to different devices -->
            <img id="headerImage" src="img/LeeOnSolentBannerPic.jpg" class="img-responsive" alt="Lee on Solent Sunset">
        </div>
        <!-- Bootstraps responsive and collapsable menu -->
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">PC Photography</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myCollapsingList">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <ul id="myCollapsingList" class="nav navbar-nav collapse navbar-collapse navbar-right">
                <li><a href="/">Home</a></li>
                <li><a href="/media">Media</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <ng-view>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="node_modules\moment\moment.js"></script>

    <script src="http://maps.google.com/maps/api/js"></script>
    <script src='js/app.js'></script>
    <script src='js/controller.js'></script>
    <script src='js/service.js'></script>
    <!-- HTML5 sematic markup -->
    <!-- Bootstrap doesn't have a footer class, so implement own one -->
    <footer class="text-center">
        <h2>&copy; Paul Cheeseman 2017</h2>
        <p id="footerMSG">This is a site has been developed through study with the Code Institute</p>
    </footer>
</body>

</html>
