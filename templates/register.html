<div class="container">
    <div class="row">
        <div class="col-sm-6">
        	<!-- form name and what function to execute on submit, novalidate turns off HTML5 default form validation -->
            <form name="registrationForm" data-ng-submit="submitForm()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <!-- Create input field and create variable user.username in $scope variable (required means its a required field) -->
                    <input type="text" name="name" class="form-control" data-ng-model="user.username" required>
                    <!-- THi is saying when the registrationForm field name is empty/pristine (ie no user data in it), show the text "Your user name is required" -->
                    <p data-ng-show="registrationForm.name.$pristine" class="help-block">Your username is required</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" data-ng-model="user.password" required>
                    <p data-ng-show="registrationForm.password.$pristine" class="help-block">Your password is required</p>
                </div>
 				<!-- If the form is invalid (empty or incorrect fields) then the register button is disabled -->
                <button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Register</button>
            </form>
        </div>
    </div>
</div>
